<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add ingredients</title>
</head>
<body>

    <div class="row">
        <form
        action="#"
        data-th-action="@{/ingredient}"
        data-th-object="${ingredient}"
        method="post"
        class="col s12"
      >
        <div class="row">
          <div class="input-field col s6">
            <label for="name">Name</label>
            <input type="text" data-th-field="*{name}" class="validate"/>
            <span
              class="error"
              data-th-if="${#fields.hasErrors('name')}"
              data-th-errors="*{name}"
            ></span>
          </div>
          </div>
          
          <div class="row">
            <div class="input-field col s6">
            <label for="amount">Amount</label>
            <input type="number" min = "0" data-th-field="*{amount}" class="validate"/>
            <span
              class="error"
              data-th-if="${#fields.hasErrors('amount')}"
              data-th-errors="*{amount}"
            ></span>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <label for="price">Price</label>
            <input type="number" data-th-field="*{price}" placeholder="0.00" min ="0.01" step="0.01" class="validate"/>
            
          </div>
        </div>

  
  
        <div class="col s6">
        <button class="btn waves-effect waves-light" type="submit" name="action">Save
        </button>
        </div>
  
      </form>
    </div>
          
      
      
    </body>
  </html>
