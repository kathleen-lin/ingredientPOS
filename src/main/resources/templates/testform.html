<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <style>
      .error {
        color: red;
      }
    </style>
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
             
    <title>Address Book</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Address book</a>
      </div>
    </nav>

    <div class="container">
      <form
      action="#"
      data-th-action="@{ingredient/add}"
      data-th-object="${ingredient}"
      method="post"
      class="col s12"
    >
      <div class="row">
            <label for="name">Name</label>
            <input type="text" data-th-field="*{name}" class="validate"/>
          
          <span
            class="error"
            data-th-if="${#fields.hasErrors('name')}"
            data-th-errors="*{name}"
          ></span>
        </div>
        <div class="input-field col s6">
          <input type="number" data-th-field="*{amount}" class="validate"/>
          <label for="amount">Amount</label>
          <span
            class="error"
            data-th-if="${#fields.hasErrors('amount')}"
            data-th-errors="*{amount}"
          ></span>
        </div>
      </div>
      <div class="row">

      <div class="row">
        <div class="input-field col s6">
          <input type="text" data-th-field="*{price}" class="validate"/>
          <label for="price">Price</label>
          <span
            class="error"
            data-th-if="${#fields.hasErrors('price')}"
            data-th-errors="*{price}"
          ></span>
        </div>
        

      <div class="col s6">
      <button class="btn waves-effect waves-light" type="submit" name="action">Save
      </button>
      </div>
      </div>
    </form>
  </div>
        
    
    
  </body>
</html>
